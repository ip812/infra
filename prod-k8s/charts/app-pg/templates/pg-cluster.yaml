---
apiVersion: postgresql.cnpg.io/v1
kind: Cluster
metadata:
  name: cluster-sample
  namespace: ip812
  annotations:
    cnpg.io/skipWalArchiving: "enabled"
spec:
  imageName: quay.io/enterprisedb/postgresql:16.1
  instances: 1
  primaryUpdateStrategy: unsupervised
  enablePDB: false
  monitoring:
    enablePodMonitor: true
  storage:
    storageClass: local-path
    size: 1Gi
  postgresql:
    parameters:
      wal_level: minimal
      max_wal_senders: "0"
  backup:
    barmanObjectStore:
      destinationPath: s3://pg-backups-202507041132/
      s3Credentials:
        inheritFromIAMRole: true
    retentionPolicy:
      keepLast: 7d

---
apiVersion: v1
kind: Secret
metadata:
  name: "{{ .Values.database }}-pg-creds"
type: Opaque
stringData:
  username: {{ .Values.username }}
  password: {{ .Values.password }}
---
apiVersion: postgresql.cnpg.io/v1
kind: Cluster
metadata:
  name: "{{ .Values.database }}-pg"
spec:
  imageName: quay.io/enterprisedb/postgresql:16.1
  instances: 1
  primaryUpdateStrategy: unsupervised
  enablePDB: false
  monitoring:
    enablePodMonitor: true
  storage:
    storageClass: local-path
    size: 1Gi
  bootstrap:
    # initdb:
    #   database: {{ .Values.database }} 
    #   owner: {{ .Values.database }} 
    #   secret:
    #     name: "{{ .Values.database }}-pg-creds"
    recovery:
      source: "{{ .Values.database }}-pg-backup"
      database: {{ .Values.database }} 
      owner: {{ .Values.database }} 
      secret:
        name: "{{ .Values.database }}-pg-creds"
  externalClusters:
    - name: "{{ .Values.database }}-pg-backup"
      barmanObjectStore:
        destinationPath: "s3://pg-backups-202507041132/{{ .Values.database }}-pg"
        s3Credentials:
          inheritFromIAMRole: true
  backup:
    barmanObjectStore:
      destinationPath: s3://pg-backups-202507041132
      retentionPolicy: 7d
      s3Credentials:
        inheritFromIAMRole: true
      wal:
        compression: gzip
      data:
        compression: gzip
---
apiVersion: postgresql.cnpg.io/v1
kind: ScheduledBackup
metadata:
  name: "{{ .Values.database }}-daily-backup"
spec:
  immediate: true
  schedule: "0 0 0 * * *"
  backupOwnerReference: cluster
  cluster:
    name: "{{ .Values.database }}-pg"

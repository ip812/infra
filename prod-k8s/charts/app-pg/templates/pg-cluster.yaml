---
apiVersion: postgresql.cnpg.io/v1
kind: Cluster
metadata:
  name: pg-cluster
  namespace: ip812
spec:
  imageName: quay.io/enterprisedb/postgresql:16.1
  instances: 1
  primaryUpdateStrategy: unsupervised
  enablePDB: false
  monitoring:
    enablePodMonitor: true
  storage:
    storageClass: local-path
    size: 1Gi
  externalClusters:
    - name: pg-source-cluster
      barmanObjectStore:
        destinationPath: s3://pg-backups-202507041132/
        s3Credentials:
          inheritFromIAMRole: true
  bootstrap:
    recovery:
      source: pg-source-cluster
  backup:
    barmanObjectStore:
      destinationPath: s3://pg-backups-202507041132/
      s3Credentials:
        inheritFromIAMRole: true
      retentionPolicy:
        keepLast: 7
        keepInterval: 7d
      wal:
        compression: gzip
      data:
        additionalCommandArgs:
          - "--min-chunk-size=5MB"
          - "--read-timeout=60"
          - "-vv"

---
apiVersion: v1
kind: Secret
metadata:
  name: template-pg-creds
type: Opaque
stringData:
  username: user
  password: pass
---
apiVersion: postgresql.cnpg.io/v1
kind: Cluster
metadata:
  name: template-pg
  namespace: ip812
spec:
  imageName: quay.io/enterprisedb/postgresql:16.1
  instances: 1
  primaryUpdateStrategy: unsupervised
  enablePDB: false
  monitoring:
    enablePodMonitor: true
  storage:
    storageClass: local-path
    size: 1Gi
  bootstrap:
    # initdb:
    #   database: template
    #   owner: template
    #   secret:
    #     name: template-pg-creds
    recovery:
      source: template-pg-backup
      database: template
      owner: template
      secret:
        name: template-pg-creds
  externalClusters:
    - name: template-pg-backup
      barmanObjectStore:
        destinationPath: s3://pg-backups-202507041132/template
        s3Credentials:
          inheritFromIAMRole: true
  backup:
    barmanObjectStore:
      destinationPath: s3://pg-backups-202507041132/template
      retentionPolicy: 7d
      s3Credentials:
        inheritFromIAMRole: true
      wal:
        compression: gzip
      data:
        compression: gzip
---
apiVersion: postgresql.cnpg.io/v1
kind: ScheduledBackup
metadata:
  name: template-daily-backup
  namespace: ip812
spec:
  immediate: true
  schedule: "0 0 0 * * *"
  backupOwnerReference: cluster
  cluster:
    name: template-pg
